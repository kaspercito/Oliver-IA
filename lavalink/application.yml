server:
  port: 443
  address: lava-v3.ajieblogs.eu.org
lavalink:
  server:
    password: "https://dsc.gg/ajidevserver"
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    trackStuckThresholdMs: 10000
    youtubeConfig:
      useOAuth: false
metrics:
  prometheus:
    enabled: false
    endpoint: /metrics
